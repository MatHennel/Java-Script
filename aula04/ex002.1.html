<style>
body {
    background-color:rgb(77, 218, 253);
    color: whitesmoke;
    font: normal 20pt Arial;

        color: palegreen;
    }
 </style>
<body>
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da maldição</p>
  <script>
         var n1 = Number.parseFloat(window.prompt("digite um numero:")) /* variavel n1 recebe o que vier do prompt da janela , 
          convertido para um numero real */
          
         var n2 = Number(window.prompt("digite outro numero:"))

         var s = n1 + n2
          
          window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`) // + adição e concatenação
          // (number + number) para adição
          // (string + string) para concatenação

          
  </script>
</body>
