<style>
  body{
    background-color: rgb(95, 213, 243);

    color:white;

    h1{
      color: yellow;

<body>
     <h1> Iniciando estudos em DOM </h1>
     <p>Aqui vai o resultado</p> <!--1p-->
     <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p> <!--2p-->
     <div id="msg"><strong>Clique em mim </strong></div> 
     <br/>
     <script>
      var corpo = window.document.body
      var p1 = window.document.getElementsByTagName('p')[0]
      var p2 = window.document.getElementsByTagName('p')[1]
      
      p1.style.color = 'black'
      p1.style.background = 'beige'
      p2.style.color = 'purple'
      

      /* var d = window.document.getElementById('msg')
         d.style.background = 'green'
         d.innerText = 'estou aguardando...' */

      var d = window.document.querySelector('div#msg')
      d.style.color = 'green'

      document.write(d.innerHTML)
      document.write(d.innerText) // innerHtml vai escrever td , ate com as fontes
                                  // innetText vai escrever sem as fontes

      
     </script>
</body>
