<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
     <style>
         div#area {
            font:normal 20pt Arial; 
            background: yellowgreen;
             color:white;
             width: 200px;
             height: 200px;
             line-height: 200px;
             text-align: center;

            }
     </style>
</head>
<body>
    <div id= "area" >
     <!-- <div id= "area" onclick="clicar()" mouseenter="entrar()" mouseout="sair()" > --> 
           interaja ...
    </div>
    
    <script>
             var a = window.document.getElementById('area')
             a.addEventListener('click',clicar)
             a.addEventListener('mouseenter',entrar)
             a.addEventListener('mouseout',sair)
            
             function clicar() {
               
                a.innertext = 'clicou'
                a.style.background='blue'
                a.style.color = 'gray'
            }
            function entrar() {
                a.innerText='entrou'

            }
            function sair() {
                a.innerText='saiu'
                a.style.background='yellowgreen'
                a.style.color='white'
            }
    </script>
</body>
</html>
