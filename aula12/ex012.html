<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a"></div>
    <script>
        var a = document.querySelector('div#a')
        var b = new Date()
        var hora = b.getHours()
       
        a.innerHTML = `Agora sÃ£o exatamente ${hora} horas`
        if(hora > 5 || hora < 12){
            a.innerHTML += '<p>Bom dia'
        }else if(hora < 18){
            a.innerHTML += '<p>Boa tarde'
        }else{
            a.innerHTML += '<p>Boa noite'
        }if (hora <= 5){
            a.innerHTML += '<p>Boa madrugada'
        }

    </script>
</body>
</html>
