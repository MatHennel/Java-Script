<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="salve" id="salve">
    <input type="button" value="ok" onclick="clicar()">
    <div id="msg"></div>
    <script>
         
         function clicar(){
               var a = document.querySelector('input#salve').value
                document.querySelector('div#msg').innerHTML =  a
         }
    </script>
    
</body>
</html>
